<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Computation</title>
    <link rel="stylesheet" href="CalculateOfGrades.css">
</head>
<body>
    <div class="container">
        <h1>Grade Computation</h1>

        <!-- Quizzes Section -->
        <section>
            <h2>Written Tasks (Quizzes)</h2>
            <div class="input-group">
                <label for="txtQuiz1">Quiz 1:</label>
                <input type="number" id="txtQuiz1" placeholder="Score">
                <input type="number" id="qRange1" placeholder="Total Items">
            </div>
            <div class="input-group">
                <label for="txtQuiz2">Quiz 2:</label>
                <input type="number" id="txtQuiz2" placeholder="Score">
                <input type="number" id="qRange2" placeholder="Total Items">
            </div>
            <div class="input-group">
                <label for="txtQuiz3">Quiz 3:</label>
                <input type="number" id="txtQuiz3" placeholder="Score">
                <input type="number" id="qRange3" placeholder="Total Items">
            </div>
            <button onclick="computeQuizzes()">Compute Quizzes</button>
            <div class="output-group">
                <label>Total Quizzes (%):</label>
                <input type="text" id="txtTotalQuizzes" readonly>
                <label>Weighted (20%):</label>
                <input type="text" id="chkQuiz" readonly>
            </div>
        </section>

        <!-- Performance Tasks Section -->
        <section>
            <h2>Performance Tasks</h2>
            <div class="input-group">
                <label for="txtPt1">Performance Task 1:</label>
                <input type="number" id="txtPt1" placeholder="Score">
                <input type="number" id="ptRange1" placeholder="Total Items">
            </div>
            <div class="input-group">
                <label for="txtPt2">Performance Task 2:</label>
                <input type="number" id="txtPt2" placeholder="Score">
                <input type="number" id="ptRange2" placeholder="Total Items">
            </div>
            <div class="input-group">
                <label for="txtPt3">Performance Task 3:</label>
                <input type="number" id="txtPt3" placeholder="Score">
                <input type="number" id="ptRange3" placeholder="Total Items">
            </div>
            <button onclick="computePerformanceTasks()">Compute Performance Tasks</button>
            <div class="output-group">
                <label>Total Performance (%):</label>
                <input type="text" id="txtTotalPerformance" readonly>
                <label>Weighted (20%):</label>
                <input type="text" id="chkTask" readonly>
            </div>
        </section>

        <!-- Exam Section -->
        <section>
            <h2>Periodical Exam</h2>
            <div class="input-group">
                <label for="txtExam">Exam:</label>
                <input type="number" id="txtExam" placeholder="Score">
                <input type="number" id="preRange" placeholder="Total Items">
            </div>
            <button onclick="computeExam()">Compute Exam</button>
            <div class="output-group">
                <label>Total Exam (%):</label>
                <input type="text" id="txtTotalExam" readonly>
                <label>Weighted (60%):</label>
                <input type="text" id="chkExam" readonly>
            </div>
        </section>

        <!-- Final Grade Section -->
        <section>
            <h2>Final Grade</h2>
            <button onclick="computeGrade()">Compute Final Grade</button>
            <div class="output-group">
                <label>Final Grade:</label>
                <input type="text" id="txtGrade" readonly>
            </div>
        </section>
    </div>
    <script src="CalculateofGrades.js"></script>
</body>
</html>
